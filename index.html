<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <title>Documenti</title>
    <title>Lista de compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="cabecalho">
        <img id="logo" src="icons/icon-512x512.png" alt="logo512">
    <h2 class="titulo">Lista de compras</h2>
    </div>


    <!--botão para sair da conta-->
    <button onclick="logout()">Sair</button>


    <!--lista onde os itens serão renderizados-->
    <ul id="lista"></ul>


    <!--Input e botão para incluir itens-->

    <input type="text" name="" id="item" placeholder="Novo item">
    <button onclick="adicionarItem()">Adicionar</button>

    <script type="module" src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
